<div class="form-group">
    <label class="form-label" for="input-example-1">Title</label>
    <input class="form-input" type="text" id="TITLE" placeholder="Blog post title">
</div>

<div class="form-group">
    <label class="form-label" for="input-example-1">Subtitle (Optional)</label>
    <input class="form-input" type="text" id="SUBTITLE" placeholder="Blog post subtitle">
</div>

<div class="form-group">
    <label class="form-label" for="input-example-1">Overview (Optional)</label>
    <input class="form-input" type="text" id="OVERVIEW" placeholder="Blog post overview">
</div>

<div class="form-group">
    <label class="form-label" for="input-example-1">Author (Optional)</label>
    <input class="form-input" type="text" id="AUTHOR" placeholder="Blog post author">
</div>

<div class="form-group">
    <label class="form-label" for="input-example-1">Cover (Optional)</label>
    <input class="form-input" type="file" id="COVER">
</div>

<div class="form-group">
    <label class="form-label" for="input-example-1">Content</label>
    <textarea class="form-input" id="CONTENT" placeholder="Blog post text" rows="3"></textarea>
</div>

<div class="form-group pt-2">
    <button class="btn btn-primary btn-lg" id="POST_BLOG_BTN">Submit</button>
</div>
